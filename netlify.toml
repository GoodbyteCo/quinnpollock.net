[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/gnds335"
  to = "/projects/gnds335"
  status = 301

[build]
  base = "/"
  command = "make build"
  publish = "/_site/"
  functions = "/functions"

[build.environment]
  GO_VERSION = "1.19"
  GO_IMPORT_PATH = "github.com/GoodbyteCo/quinnpollock.net"